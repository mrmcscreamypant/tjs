events {
    worker_connections  1024;
}

http {
    include mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        location / {
            root /app/www;
            index index.html;
        }

        location /api/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host;
            proxy_pass http://localhost:2567/;
        }
    }
}